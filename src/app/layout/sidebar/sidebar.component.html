<div class="offcanvas offcanvas-start  border border-top-0 border-secondary" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
   
    <div class="offcanvas-body">
        <div class="card flex justify-content-center">
            <div class="flex justify-content-center py-5 ps-3 full-height w-100">
                <div class="d-flex justify-content-end" >
                    <button type="button" class="btn-close" (click)="viewSidebar(false)" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="d-flex align-items-center m-2 menu">
                    <a class="nav-link active menu" aria-current="page" [routerLink]="['/auth/signup']" [queryParams]="{isEdit: true}"><i
                            class="pi pi-fw pi-user menu"></i> Profile</a>
                </div>
                <div class="d-flex align-items-center m-2 menu">
                    <a class="nav-link active menu" aria-current="page" routerLink="/page/users"> <i
                            class="pi pi-fw pi-users"></i> Users</a>
                </div>
            </div>
        </div>
    </div>
</div>
